<h1>Members</h1>

<table class="alt">
  <thead>
    <th>ID</th>
    <th>Nome</th>
    <th>Phone</th>
  </thead>
  <tbody>
    <tr *ngFor='let member of members'(click)='clickedMember(member)'>
      <td>{{member.id}}</td>
      <td>{{member.name}} {{member.surname}}</td>
      <td>{{member.phone}}</td>
    </tr>
    <td></td>
  </tbody>
</table>

<button (click)='clickNewMember()' class="button primary" style="float: right;">Novo</button>
<router-outlet></router-outlet>
